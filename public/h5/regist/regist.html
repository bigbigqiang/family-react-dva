<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>动画绘本馆</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="shortcut icon" href="data:image/ico;base64,aWNv" type="image/x-icon">
    <script src="../../ipConfig.js"></script>
    <script src="./lib/zepto.min.js"></script>
    <script src="./lib/page.min.js"></script>
    <script src="./lib/md5.min.js"></script>
    <script src="./lib/alert.min.js"></script>
    <style>
        @keyframes jumping{
            0%{
                top:0px;
            }
            15%{
                top:-5px;
            }
            100%{
                top:0px;
            }
        }
        #Loading{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
        }
        #LoadingFont{
            position: absolute;
            top: 31%;
            left: 50%;
            transform: translate3d(-50%,0,0);
        }
        #LoadingFont>span{
            position: relative;
            color: #2ac0c1;
            text-shadow: 2px 2px 0px #b1b1b1;
            font-size: 28px;
        }
        #LoadingFont>span:nth-child(1){
            animation: jumping 0.7s ease 0s infinite;
        }
        #LoadingFont>span:nth-child(2){
            animation: jumping 0.7s ease 0.1s infinite;
        }
        #LoadingFont>span:nth-child(3){
            animation: jumping 0.7s ease 0.2s infinite;
        }
        #LoadingFont>span:nth-child(4){
            animation: jumping 0.7s ease 0.3s infinite;
        }
        #LoadingFont>span:nth-child(5){
            animation: jumping 0.7s ease 0.4s infinite;
        }
        #LoadingFont>span:nth-child(6){
            animation: jumping 0.7s ease 0.5s infinite;
        }
        #LoadingFont>span:nth-child(7){
            animation: jumping 0.7s ease 0.6s infinite;
        }
        #Refesh{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%,0,0);
            background: #2ac0c1;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
        }
        #Refesh:active{
            background: #167272;
        }
    </style>
</head>

<body class="page-container">
    <div id="pageZone">
        <div id="regist_index" class="page clm">
            <div class="main_title">
                <div>家长您好</div>
                <div>欢迎注册动画绘本馆</div>
            </div>
            <div class="sub_title">您将加入
                <span id="Garden"></span>
                <span id="Class"></span>
            </div>
            <form id="RegistForm" class="regist_form">
                <div class="phone_container">
                    <input type="text" name="phone" class="phone" required autocomplete="off" placeholder="请输入手机号"
                        maxlength="11" title="请确认你的手机号">
                    <div class="get_code_btn">获取验证码</div>
                    <div class="message"></div>
                </div>
                <div class="code_container">
                    <input type="text" name="code" class="code" required autocomplete="off" placeholder="请输入验证码"
                        maxlength="6" title="验证码有误，请核实">
                    <div class="message"></div>
                </div>
                <div class="pw_container">
                    <input type="password" name="pw" class="pw" required autocomplete="off" placeholder="请设置密码"
                        maxlength="12">
                    <div class="message"></div>
                </div>
                <div class="regist_container">
                    <button type="submit" class="submit">下一步</button>
                    <div class="message"></div>
                </div>
            </form>
            <div class="rejoin">
                <span>已有账号？</span>
                <a id="Rejoin">重新加入班级</a>
            </div>
            <div class="notice">
                <span>点这里下载</span>
                <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.ellabookhome">动画绘本馆APP</a>
            </div>
            <!-- <div class="pre">上一页</div>
                    <div class="next">下一页</div> -->
        </div>
        <div id="regist_childname" class="page clm">
            <div class="pre_btn"></div>
            <div class="main_title">
                <div>填写孩子姓名</div>
            </div>
            <form id="ChildForm" class="child_form">
                <div class="childName_container">
                    <input type="text" name="childName" class="childName" required autocomplete="off" placeholder="请输入孩子真实姓名"
                        maxlength="8" title="请输入孩子真实姓名">
                    <div class="message">孩子姓名不能超过5个汉字，或者10个英文字符</div>
                </div>
                <div>
                    <button type="submit" class="submit">下一步</button>
                </div>
            </form>
            <!-- <div class="pre">上一页</div>
                    <div class="next">下一页</div> -->
        </div>
        <div id="regist_role" class="page clm">
            <div class="pre_btn"></div>
            <!-- <div class="pre">上一页</div>
                    <div class="next">下一页</div> -->
            <div class="main_title">
                <div>选择您的角色</div>
            </div>
            <form id="RoleForm" class="role_form">
                <div class="role_box">
                    <!-- (label[for=role$].role_c.role_c_$>input[type="radio" name="role"]#role_$)*6 -->
                    <label for="role_1" class="role_c role_c_1" style="background-color :#40d8b0;color : #fff;border : 1px solid #40d8b0;">
                        <span>爸爸</span>
                        <input type="radio" name="role" id="role_1" value="爸爸" checked>
                    </label>
                    <label for="role_2" class="role_c role_c_2">
                        <span>妈妈</span>
                        <input type="radio" name="role" id="role_2" value="妈妈">
                    </label>
                    <label for="role_3" class="role_c role_c_3">
                        <span>爷爷</span>
                        <input type="radio" name="role" id="role_3" value="爷爷">
                    </label>
                    <label for="role_4" class="role_c role_c_4">
                        <span>奶奶</span>
                        <input type="radio" name="role" id="role_4" value="奶奶">
                    </label>
                    <label for="role_5" class="role_c role_c_5">
                        <span>外公</span>
                        <input type="radio" name="role" id="role_5" value="外公">
                    </label>
                    <label for="role_6" class="role_c role_c_6">
                        <span>外婆</span>
                        <input type="radio" name="role" id="role_6" value="外婆">
                    </label>
                </div>
                <div>
                    <button type="submit" class="submit">确定</button>
                </div>
            </form>
            <div class="message"></div>
        </div>
        <div id="regist_success" class="page clm">
            <div class="success_icon"></div>
            <div class="title">注册成功</div>
            <div class="sub_title">
                立即下载动画绘本馆App<br /> 即可登录绘本阅读教学平台
            </div>
            <div class="download">
                <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.ellabookhome">
                    <button>
                        <!-- <span class="icon icon_iphone"></span> -->
                        前往下载
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div id="Loading">
        <div id="LoadingFont">
            <span>L</span>
            <span>O</span>
            <span>A</span>
            <span>D</span>
            <span>I</span>
            <span>N</span>
            <span>G</span>
        </div>
        <div id="Refesh" onclick="window.location.reload()">刷 新</div>
    </div>
    <script>
        eval(function (p, a, c, k, e, d) {

    <script src="./scripts/main.min.js"></script>
</body>

</html>
